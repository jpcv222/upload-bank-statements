<div class="mat-elevation-z8">

    <mat-table [dataSource]="dataSource" class="table-wizard">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Bank Column -->
        <ng-container matColumnDef="id_bank">
            <mat-header-cell *matHeaderCellDef> Banco </mat-header-cell>
            <mat-cell *matCellDef="let movement"> {{movement.id_bank}} </mat-cell>
        </ng-container>

        <!-- Company Column -->
        <ng-container matColumnDef="id_company">
            <mat-header-cell *matHeaderCellDef> Empresa </mat-header-cell>
            <mat-cell *matCellDef="let movement"> {{movement.id_company}} </mat-cell>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Fecha movimiento </mat-header-cell>
            <mat-cell *matCellDef="let movement"> {{movement.date}} </mat-cell>
        </ng-container>

        <!-- Reference Column -->
        <ng-container matColumnDef="reference">
            <mat-header-cell *matHeaderCellDef> Referencia </mat-header-cell>
            <mat-cell *matCellDef="let movement"> {{movement.reference}} </mat-cell>
        </ng-container>

        <!-- Egress Column -->
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> Monto </mat-header-cell>
            <mat-cell *matCellDef="let movement"> {{movement.amount}} </mat-cell>
        </ng-container>

        <!-- Income Column -->
        <ng-container matColumnDef="income">
            <mat-header-cell *matHeaderCellDef> Ingreso </mat-header-cell>
            <mat-cell *matCellDef="let movement"> {{movement.income}} </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
