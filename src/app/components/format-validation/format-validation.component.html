<mat-card>

  <mat-card-title>
    Seleccionar banco
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="bankForm" (ngSubmit)="onSubmit()"> 
  
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
            <mat-select formControlName = "id_bank">
              <mat-option value="" disabled> Seleccione banco</mat-option>
              <mat-option *ngFor = "let bank of banks" [value]="bank.id_bank">{{ bank.name_bank }}</mat-option>
            </mat-select>
      </mat-form-field>
    
      <div>
        <mat-divider></mat-divider>
      </div>
    
      <div class="csv-file-chooser-section ">
        <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" 
        formControlName = "file" (change)="fileChangeListener($event)" accept=".csv" /> 
      </div>
    
      <div>
        <button mat-button matStepperNext type="submit"
         color="primary">Next</button>
      </div>
    
    </form>
  </mat-card-content>

</mat-card>
